<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="login">Login</th>
      <td mat-cell *matCellDef="let row">{{row.login}}</td>
    </ng-container>
    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="avatar">Avatar</th>
      <td mat-cell *matCellDef="let row"><img class="avatar" src="{{row.avatar_url}}" alt="Avatar Not Found" /></td>
    </ng-container>
    <!-- profile Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="profile">Profile</th>
      <td mat-cell *matCellDef="let row"><a class="profileLink" href="{{row.html_url}}">Go to profile</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.totalCount"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
